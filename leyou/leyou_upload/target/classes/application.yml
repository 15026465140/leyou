server:
  port: 8082

spring:
  application:
    name: upload-service

  servlet:
    multipart:
      max-file-size: 5MB   #设置文件上传大小
eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:10086/eureka
  instance:
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 15

fdfs:
